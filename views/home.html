<md-card>
	<md-content>
		<div ng-repeat="artist in homeCtrl.user.artists | orderBy: 'name'">
			<div >
				{{artist.name}}
			</div>
			<div class="avatar" align="center">
	            <img style="border-radius: 50%;" ng-src="{{ artist.image }}"
	                width="100px" height="100px"/>
	        </div>
        </div>
	</md-content>
</md-card>
